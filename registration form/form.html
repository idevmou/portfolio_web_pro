<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container col-12">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/images/logo.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Sign into your account</p>
              <form action="#">
                  <div class="form-group ">
                    <!-- <label for="Name" class="sr-only">Name</label> -->
                    <label >Name</label>
                    <input type="text" name="name" id="name" class="form-control " placeholder="Enter a Name">
                  </div>
                  <div class="form-group">
                    <label >Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group">
                    <label >College Name</label>
                    <input type="text" name="collegename" id="collegename" class="form-control" placeholder="College Name">
                  </div>
                  <div class="form-group">
                    <label >Degree</label>
                    <select class="form-control">
                      <option selected disabled>Select</option>
                      <option value="BE/BTech">BE/BTech</option>
                      <option value="BCA">BCA</option>
                      <option value="Bsc">Bsc</option>
    
                      
                    </select>
                  </div>
                  <div class="form-group">
                    <label >Course</label>
                    <select class="form-control" name="course">
                      <option selected disabled>Select</option>
                      <option value="Computer Science Engineering">Computer Science Engineering</option>
                      <option value="Electronics and Communication Engineering"> Electronics and Communication Engineering</option>
                      <option value="Electrical Engineering">  Electrical Engineering</option>
                      <option value="Mechanical Engineering">Mechanical Engineering</option>
                      <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
                      <option value="Civil Engineering">Civil Engineering</option>
                      <option value="Chemical Engineering">Chemical Engineering</option>
                      <option value="Information Technology">Information Technology</option>
                      <option value="Electronics Engineering">Electronics Engineering</option>
                      <option value="Agricultural Engineering">Agricultural Engineering</option>
                      <option value="Production Engineering">Production Engineering</option>
                      <option value="Aeronautical Engineering">Aeronautical Engineering</option>

                    
                      
                    </select>
                  </div>
                  <div class="form-group">
                    <label >Passed Out Year</label>
                    <select class="form-control" name="course">
                      <option selected disabled>Select</option>
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                      <option value="2027">2027</option>
                      

                    
                      
                    </select>
                  </div>
                  <!-- <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div> -->
                  <button name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">Sumit</button>
                </form>
                <!-- <a href="#!" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p> -->
                <!-- <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav> -->
            </div>
          </div>
        </div>
      </div>
